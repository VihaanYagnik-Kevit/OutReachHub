<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message-Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="solgan">OutReachHub</div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
        <div class="navOption" id="navMenu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contacts</a></li>
                <li><a href="./message.html">Message Templates</a></li>
                <li><a href="./campaign.html">Campaign</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="big">Message Module</div>
        <form action="POST" id="messageForm">
            <label for="search">Search for records</label>
            <input type="text" name="" id="search">
            <select name="" id="options">
                <option value="Name">Name</option>
                <option value="Workspace">Worksapce</option>
                <option value="Tags">Tags</option>
            </select>
            <button type="submit">
                Search
            </button>
        </form>
        <button class="add-btn" id="addMessageBtn">Add +</button>

        <!-- Modal -->
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Create / Edit Message</h2>

                <!-- Form -->
                <form id="addForm">
                    <label>Name</label>
                    <input type="text" id="msgName" required />

                    <label>Type</label>
                    <select id="msgType">
                        <option value="text">Text</option>
                        <option value="text_image">Text + Image</option>
                    </select>

                    <label>Content</label>
                    <textarea id="msgContent" rows="3" required></textarea>

                    <label>Image URL</label>
                    <input type="url" id="msgImage" placeholder="https://..." />

                    <label>Tags (comma-separated)</label>
                    <input type="text" id="msgTags" placeholder="promo, sale" />

                    <label>Workspace</label>
                    <input type="text" id="msgWorkspace" required />

                    <button type="submit">Save</button>
                </form>

                <h3 style="margin-top: 2rem;">Live Preview</h3>
                <div id="previewCard" class="card">
                    <img id="previewImage" src="" alt="Preview Image" class="card-image" />
                    <div class="card-content">
                        <h3 id="previewName" class="card-title">Name</h3>
                        <p class="card-type">Type: <strong id="previewType">text</strong></p>
                        <p id="previewContent" class="card-text">Content preview</p>
                        <div id="previewTags" class="chip-group"></div>
                        <p class="workspace">Workspace: <span id="previewWorkspace">Workspace Name</span></p>
                    </div>
                </div>
            </div>
        </div>


        </div>
        <div id="message-cards" class="card-container">
            
        </div>

    </main>
    <footer>
        <div class="footer">
            <p>
                <span class="big">OutReachHub</span> @2025
            </p>
        </div>
    </footer>
    <script src="./script.js"></script>
    <script src="./messageCRUD.js"></script>
    
</body>

</html>
