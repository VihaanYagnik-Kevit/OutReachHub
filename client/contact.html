<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="solgan">OutReachHub</div>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
        <div class="navOption" id="navMenu">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contacts</a></li>
                <li><a href="./message.html">Message Templates</a></li>
                <li><a href="./campaign.html">Campaign</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="big">Contact Page</div>
        <div>
            <form action="POST" id="contactForm">
                <label for="searchContact">Search for records</label>
                <input type="text" name="" id="searchContact">
                <select name="" id="contactOptions">
                    <option value="Name">Name</option>
                    <option value="Tags">Tags</option>
                    <option value="Phone">Phone</option>
                </select>
                <button type="submit">
                    Search
                </button>
            </form>
            <button id="add-contact">Add +</button>

            <div class="modal" id="modal">
                <div class="formCard">
                    <form id="contact-form" action="POST">
                        <h2>Add New Contact</h2>

                        <label for="nameContact">Name</label>
                        <input type="text" id="nameContact" required>

                        <label for="tagsContact">Tags</label>
                        <input type="text" id="tagsContact" required>

                        <label for="phoneContact">Phone</label>
                        <input type="text" id="phoneContact" required>

                        <div class="form-actions">
                            <button type="submit" id="saveContact">Save</button>
                            <button type="button" id="close-modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal" id="editmodal">
                <div class="formCard">
                    <form id="contact-form-edit" action="POST">
                        <h2>Edit Contact</h2>

                        <label for="nameContactEdit">Name</label>
                        <input type="text" id="nameContactEdit" required>

                        <label for="tagsContactEdit">Tags</label>
                        <input type="text" id="tagsContactEdit" required>

                        <label for="phoneContactEdit">Phone</label>
                        <input type="text" id="phoneContactEdit" required>

                        <div class="form-actions">
                            <button type="submit" id="editContact">Edit</button>
                            <button type="button" id="close-modalEdit">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
        <table id="contact-table" class="table">
            <thead>
                <tr>
                    <th>Names</th>
                    <th>Tags</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <footer>
        <div class="footer">
            <p>
                <span class="big">OutReachHub</span> @2025
            </p>
        </div>
    </footer>
    <script src="./script.js"></script>
    <script src="./contactCRUD.js"></script>
</body>

</html>
